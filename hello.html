<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-box {
      text-align: center;
    }
    .search-box h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }
    .search-box input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .search-box input[type="submit"] {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .search-box input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h1>Search Anything</h1>

    <!-- Formsubmit Example -->
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <!-- prevent captcha -->
      <input type="hidden" name="_captcha" value="false">
      <!-- success redirect -->
      <input type="hidden" name="_next" value="https://your-github-username.github.io/thankyou.html">

      <input type="text" name="search" placeholder="Type your search..." required>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
